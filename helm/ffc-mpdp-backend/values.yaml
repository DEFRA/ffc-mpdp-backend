environment: development
name: ffc-mpdp-backend
namespace: ffc-mpdp
workstream: ffc-mpdp
image: ffc-mpdp-backend

labels: {}

appInsights:
  key:

containerConfigMap:
  name: ffc-mpdp-backend-config-map

containerSecret:
  name: ffc-mpdp-backend-container-secret
  type: Opaque

deployment:
  restartPolicy: Always
  priorityClassName: default
  replicas: 1
  minReadySeconds: 0

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 10Mi
  requestCpu: 10m
  limitMemory: 40Mi
  limitCpu: 40m
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

postgresService:
  postgresDb: ffc_mpdp_backend
  postgresqlHost: ffc-mpdp-backend
  postgresPort: 5432
  postgresSchema: public
  postgresUser: postgres

aadPodIdentity: true

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID
